      type: CATEGORY
      category: all
    21:
      type: CATEGORY
      category: ores
    23:
      type: CATEGORY
      category: farming
    25:
      type: CATEGORY
      category: mob_drops
    
    # Row 3 - More categories
    29:
      type: CATEGORY
      category: blocks
    31:
      type: CATEGORY
      category: food
    33:
      type: CATEGORY
      category: redstone
    
    # Row 4 - Additional categories
    39:
      type: CATEGORY
      category: tools
    41:
      type: CATEGORY
      category: armor
    43:
      type: CATEGORY
      category: misc
    
    # Row 6 - Bottom decorative + close
    45:
      type: DECORATION
      material: BLACK_STAINED_GLASS_PANE
      name: " "
    46:
      type: DECORATION
      material: BLACK_STAINED_GLASS_PANE
      name: " "
