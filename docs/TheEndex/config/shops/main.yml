      material: BLACK_STAINED_GLASS_PANE
      name: " "
    4:
      type: INFO
      material: GOLD_INGOT
      name: "&6Your Balance: &f%balance%"
      lore:
        - "&7Browse the shop categories below!"
        - "&7"
        - "&eLeft Click &7- Buy items"
        - "&cRight Click &7- Sell items"
    5:
      type: DECORATION
      material: BLACK_STAINED_GLASS_PANE
      name: " "
