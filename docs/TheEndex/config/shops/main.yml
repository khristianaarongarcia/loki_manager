# ───────────────────────────────────────────────────────────────────────────────
# DECORATION SETTINGS (applies to all pages)
# ───────────────────────────────────────────────────────────────────────────────
decoration:
  fill-empty: false
  empty-material: GRAY_STAINED_GLASS_PANE
  border-material: BLACK_STAINED_GLASS_PANE
  border-slots: []

# ───────────────────────────────────────────────────────────────────────────────
# SOUND EFFECTS
# ───────────────────────────────────────────────────────────────────────────────
sounds:
  open-menu: UI_BUTTON_CLICK
  open-category: UI_BUTTON_CLICK
  buy: ENTITY_EXPERIENCE_ORB_PICKUP
  sell: ENTITY_EXPERIENCE_ORB_PICKUP
  error: ENTITY_VILLAGER_NO
  page-change: UI_BUTTON_CLICK

# ═══════════════════════════════════════════════════════════════════════════════
# CATEGORIES
# ═══════════════════════════════════════════════════════════════════════════════
# Each category appears as an icon in the main menu and has its own page of items.
#
# FILTER TYPES:
# Categories automatically show items from items.yml based on the filter setting:
#   - ALL: All market items
#   - ORES: Ores, ingots, raw materials
#   - FARMING: Crops, seeds, farming items
#   - MOB_DROPS: Items dropped by mobs
#   - BLOCKS: Block items
#   - FOOD: Edible items and food
#   - TOOLS: Pickaxes, swords, shovels, etc.
#   - ARMOR: Helmets, chestplates, leggings, boots
#   - REDSTONE: Redstone components and mechanisms
#   - POTIONS: Potions and brewing ingredients
#   - MISC: Items that don't fit other categories
#
# NOTE: All prices come from items.yml - this file only controls category layout!

categories:
  # ─────────────────────────────────────────────────────────────────────────────
  # ALL ITEMS CATEGORY
  # ─────────────────────────────────────────────────────────────────────────────
