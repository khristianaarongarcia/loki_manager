# ═══════════════════════════════════════════════════════════════════════════════
# The Endex - Custom Shop Configuration
# ═══════════════════════════════════════════════════════════════════════════════
# This is the main shop configuration. It defines categories that players
# can browse and trade. Prices come from items.yml - this file only controls
# which items appear in each category and how the shop is laid out.
#
# To enable this shop, set shop.mode: CUSTOM in config.yml
# ═══════════════════════════════════════════════════════════════════════════════

# Unique identifier for this shop (used internally)
id: main

# Is this shop enabled?
enabled: true

# Shop title (shown in main menu)
title: "&5&lServer Shop"

# ───────────────────────────────────────────────────────────────────────────────
# MAIN MENU SETTINGS
# ───────────────────────────────────────────────────────────────────────────────
menu:
  title: "&8Server Shop"
  size: 54  # Must be multiple of 9 (9, 18, 27, 36, 45, 54)
  
  # Layout defines what goes in each slot of the main menu
  # Available types: CATEGORY, DECORATION, EMPTY, CLOSE, INFO
  layout:
    # Row 1 - Decorative border
    0:
      type: DECORATION
      material: BLACK_STAINED_GLASS_PANE
      name: " "
    1:
      type: DECORATION
      material: BLACK_STAINED_GLASS_PANE
      name: " "
