    icon-lore:
      - "&7Browse all tradeable items"
      - "&7"
      - "&eClick to browse!"
    page-title: "&8All Items"
    page-size: 54
    item-slots:
      start: 0
      end: 44
    fill-empty: false
    filter: ALL

