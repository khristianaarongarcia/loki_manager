# ║  1. このファイルを 'config.yml' にリネームします                             ║
# ║  2. plugins/TheEndex/ の既存の config.yml を置き換えます                     ║
# ║  または必要なコメントだけを設定ファイルにコピーしてください                  ║
# ║                                                                              ║
# ║  注意: 設定値はプラグインで読み込まれるため英語のままです。                  ║
